<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Share Popup</title>

<style>
body{
    font-family:system-ui, sans-serif;
    margin:0;
    background:#f4f6f9;
}

/* button demo */
.open-btn{
    margin:40px;
    padding:12px 20px;
    background:#2563eb;
    color:white;
    border:none;
    border-radius:8px;
    cursor:pointer;
}

/* overlay */
.modal-overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.35);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:999;
}

/* modal card */
.modal{
    background:white;
    width:420px;
    max-width:90%;
    border-radius:14px;
    padding:22px;
    box-shadow:0 20px 40px rgba(0,0,0,.2);
}

.modal-header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:18px;
}

.modal-header h2{
    margin:0;
    font-size:20px;
}

.close{
    font-size:22px;
    cursor:pointer;
}

/* social icons */
.socials{
    display:flex;
    gap:18px;
    margin-bottom:20px;
}

.social{
    width:56px;
    height:56px;
    border-radius:50%;
    background:#eaf2ff;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:26px;
    cursor:pointer;
}

.social.whatsapp{color:#22c55e;}
.social.facebook{color:#1877f2;}
.social.telegram{color:#229ed9;}
.social.twitter{color:#1da1f2;}

/* input box */
.label{
    font-weight:600;
    margin-bottom:6px;
    display:block;
}

.input-group{
    display:flex;
    background:#f1f3f5;
    border-radius:8px;
    overflow:hidden;
    margin-bottom:14px;
}

.input-group input{
    flex:1;
    border:none;
    padding:12px;
    background:transparent;
    outline:none;
}

.copy-btn{
    background:#e5e7eb;
    border:none;
    padding:0 14px;
    cursor:pointer;
}

.note{
    font-size:13px;
    color:#555;
}

/* responsive */
@media(max-width:480px){
    .socials{
        justify-content:space-between;
    }
}
</style>
</head>

<body>

<button class="open-btn" onclick="openModal()">Bagikan</button>

<div class="modal-overlay" id="modal">
    <div class="modal">

        <div class="modal-header">
            <h2>Bagikan</h2>
            <span class="close" onclick="closeModal()">√ó</span>
        </div>

        <div class="socials">
            <div class="social whatsapp">üü¢</div>
            <div class="social facebook">üìò</div>
            <div class="social telegram">‚úàÔ∏è</div>
            <div class="social twitter">üê¶</div>
        </div>

        <label class="label">Page Link</label>
        <div class="input-group">
            <input id="pageLink" value="https://dashboard.jabarprov.go.id/id/dashboard-static/pangan">
            <button class="copy-btn" onclick="copyText('pageLink')">üìã</button>
        </div>

        <label class="label">Embed Dashboard</label>
        <div class="input-group">
            <input id="embedCode" value='<iframe src="https://dashboard.jabarprov.go.id/id"></iframe>'>
            <button class="copy-btn" onclick="copyText('embedCode')">üìã</button>
        </div>

        <div class="note">
            ‚Ñπ Terkendala melakukan embed script? Hubungi tim Dashboard Jabar
        </div>

    </div>
</div>

<script>
function openModal(){
    document.getElementById("modal").style.display="flex";
}

function closeModal(){
    document.getElementById("modal").style.display="none";
}

function copyText(id){
    const input=document.getElementById(id);
    input.select();
    document.execCommand("copy");
    alert("Tersalin!");
}
</script>

</body>
</html>
